<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <!-- Normalize All Elements Normally -->
  <link rel="stylesheet" href="design/normalize.css" />
  <!-- Main CSS Template File -->
  <link rel="stylesheet" href="design/style.css" />
</head>
<body>
  <main class="container">
    <img src="images/image-product-desktop.jpg" alt="product image">
    <div class="content">
      <p>PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <div class="new-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
      <button type="button">
        <img src="images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mohammedhaida">Mohamed Haida</a>.
  </footer>
</body>
</html>
